<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تم بنجاح! - متجر سينكا</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/loading.css">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
      text-align: right;
    }
    .done-container {
      background: rgba(30,30,30,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 40px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .done-icon {
      font-size: 3em;
      margin-bottom: 18px;
      color: #4CAF50;
    }
    .done-title {
      font-size: 1.4em;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .done-message {
      color: #bbb;
      margin-bottom: 24px;
    }
    .done-btn {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .done-btn:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
    }
  </style>
</head>
<body>
  <div class="done-container">
    <div class="done-icon">✅</div>
    <div class="done-title">تمت العملية بنجاح!</div>
    <div class="done-message">
      شكرًا لاستخدامك <strong>متجر سينكا</strong>.<br>
      تم معالجة طلبك بنجاح.<br>
      يرجى التحقق من حسابك لمتابعة التحديثات.
    </div>
    <a href="../index.html" class="done-btn">العودة إلى المتجر</a>
  </div>
</body>
</html>
